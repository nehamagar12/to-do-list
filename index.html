<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <h1>To Do List</h1>
      <input id="iteminput" type="text" placeholder="Enter your task"  />
      <div class="button">
        <button onclick="insert()">insert</button>
        <button onclick="location.reload()">reset</button>
      </div>

      <div class="item-container"></div>
    </div>

    <script>
      let input = document.querySelector("#iteminput");
      function insert() {
        if (input.value == "") {
          alert("enter your task");
        } else {
          let item = document.createElement("li");
          item.innerHTML = `${input.value} <button> delete </button>`;
          let container = document.querySelector(".item-container");
          container.append(item);
          input.value = "";
          item.querySelector("button").addEventListener("click", del);
          function del() {
            item.remove();
          }
        }
      }
    </script>
  </body>
</html>
